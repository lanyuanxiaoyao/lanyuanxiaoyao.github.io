<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>首页</title>
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
  <style media="screen">
    .btn-search {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <section class="am-panel am-panel-default">
    <header class="am-panel-hd">
      <h3 class="am-panel-title">搜索</h3>
    </header>
    <div class="am-panel-bd">
      <input id="search-bar" type="text" class="am-form-field">
      <div class="btn-search">
        <button class="am-btn am-btn-default am-btn-xm" onclick="google()">Google</span></button>
        <button class="am-btn am-btn-default am-btn-xm" onclick="bing()">Bing</span></button>
        <button class="am-btn am-btn-default am-btn-xm" onclick="baidu()">Baidu</span></button>
      </div>
    </div>
  </section>
  <section class="am-panel am-panel-default">
    <header class="am-panel-hd">
      <h3 class="am-panel-title">常用网址</h3>
    </header>
    <div class="am-panel-bd">
      <a class="am-btn am-btn-default" href="http://www.lanyuanxiaoyao.com" target="_blank">Lanyuanxiaoyao`s Blog</a>
    </div>
  </section>
</body>

<script type="text/javascript">
  function bing() {
    var text = document.querySelector('#search-bar').value;
    search('https://www.bing.com/search?q=', text);
  }

  function google() {
    var text = document.querySelector('#search-bar').value;
    search('https://www.google.com/search?q=', text);
  }

  function baidu() {
    var text = document.querySelector('#search-bar').value;
    search('https://www.baidu.com/s?wd=', text);
  }

  function search(url, text) {
    if (text === '') {
      alert('搜索内容不能为空');
    } else {
      window.location = url + text;
    }
  }
</script>

</html>
