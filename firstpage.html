<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" /><title>首页</title><link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css"></head><body><section class="am-panel am-panel-default"><header class="am-panel-hd"><h3 class="am-panel-title">搜索</h3></header><div class="am-panel-bd"><div class="am-input-group"><input id="search-bar" type="text" class="am-form-field"><span class="am-input-group-btn"><button class="am-btn am-btn-default" type="button" onclick="eraser()"><span class="am-icon-eraser"></span></button></span></div><div class="btn-search" style="text-align: center;margin-top: 10px;"><button class="am-btn am-btn-default am-btn-xm" onclick="google()">Google</span></button><button class="am-btn am-btn-default am-btn-xm" onclick="bing()">Bing</span></button><button class="am-btn am-btn-default am-btn-xm" onclick="baidu()">Baidu</span></button></div></div></section><section class="am-panel am-panel-default"><header class="am-panel-hd"><h3 class="am-panel-title">常用网址</h3></header><div class="am-panel-bd"><a class="am-btn am-btn-default" href="http://lanyuanxiaoyao.com" target="_blank">Lanyuanxiaoyao`s Blog</a><a class="am-btn am-btn-default" href="https://github.com/lanyuanxiaoyao" target="_blank">Github</a></div></section></body><script type="text/javascript">function bing(){var a=document.querySelector("#search-bar").value;search("https://www.bing.com/search?q=",a)}function google(){var a=document.querySelector("#search-bar").value;search("https://www.google.com/search?q=",a)}function baidu(){var a=document.querySelector("#search-bar").value;search("https://www.baidu.com/s?wd=",a)}function eraser(){document.querySelector("#search-bar").value=""}function search(a,b){if(b===""){alert("搜索内容不能为空")}else{window.location=a+b}};</script></html>
